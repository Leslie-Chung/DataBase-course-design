#这里面的配置都是基于key=value来进行的
#访问的根路径
server.servlet.context-path=/onlineclass

#改变其springboot默认访问的IPV6为IPV4
server.address = 0.0.0.0
server.port=8080

#数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///online_class?characterEncoding=utf8&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC&nullNamePatternMatchesAll=true&allowPublicKeyRetrieval=true&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456
#扫描mappers文件夹下的mapper.xml文件,与mybatis-config中的注册Mapper是一样的
mybatis.type-aliases-package=com.onlineclass.pojo
mybatis.mapperLocations=classpath:mappers/*.xml
#模板引擎 html 

#thymeleaf模板视图
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#redis配置文件
 REDIS (RedisProperties高版本配置)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.43.17
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=5000